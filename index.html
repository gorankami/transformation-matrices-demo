<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="app-transformation-matrices-demo.css" />
</head>

<body>
    <div class="flex">

        <div id="app-controls">
            <div>
                <span class="tab active" onclick="onClickTab(0)">Translation</span>
                <span class="tab" onclick="onClickTab(1)">Rotation</span>
                <span class="tab" onclick="onClickTab(2)">Scaling</span>
            </div>

            <div id="formula"></div>
            <div class="slide-group" id="slide-group-0">
                <span class="blue">tx</span>
                <input type="range" min="-5" max="5" value="0" class="slider" oninput="onChangeSlider('tx')"
                    id="slider-tx"><br />
                <span class="red">ty</span> <input type="range" min="-5" max="5" value="0" class="slider"
                    oninput="onChangeSlider('ty')" id="slider-ty">
            </div>
            <div class="slide-group display-none" id="slide-group-1">
                <span class="blue">theta</span> <input type="range" min="-360" max="360" value="0" class="slider"
                    oninput="onChangeSlider('theta')" id="slider-theta">
            </div>
            <div class="slide-group display-none" id="slide-group-2">
                <span class="blue">sx</span> <input type="range" min="0" max="3" value="1" step="0.25" class="slider"
                    oninput="onChangeSlider('sx')" id="slider-sx"><br />
                <span class="red">sy</span> <input type="range" min="0" max="2" value="1" step="0.25" class="slider"
                    oninput="onChangeSlider('sy')" id="slider-sy">
            </div>
            <input type="button" value="Apply" onclick="onClickApply()" />
            <input type="button" value="Reset" onclick="onClickReset()" />
            <pre id="rect-coords"></pre>
        </div>

        <canvas id="coord-system" width="500" height="300">
            Your browser does not support canvas.
        </canvas>
    </div>
    <script src="app-transformation-matrices-demo.js"></script>
</body>

</html>
