<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="app-transformation-matrices-demo.css" />
</head>

<body>
    <div class="flex">

        <canvas width="500" height="300">
            Your browser does not support canvas.
        </canvas>
        <div id="app-controls">
            <div>
                <span class="tab active" onclick="onClickTab(0)">Translation</span>
                <span class="tab" onclick="onClickTab(1)">Rotation</span>
                <span class="tab" onclick="onClickTab(2)">Scaling</span>
            </div>

            <div id="formula"></div>
            <div class="slide-group" id="slide-group-0">
                <input type="range" min="-30" max="30" value="0" class="slider slider-blue" onchange="onChangeSlider('tx')" id="slider-tx">
                <input type="range" min="-15" max="15" value="0" class="slider slider-red" onchange="onChangeSlider('ty')" id="slider-ty">
            </div>
            <div class="slide-group display-none" id="slide-group-1">
                <input type="range" min="-360" max="360" value="0" class="slider slider-blue" onchange="onChangeSlider('theta')" id="slider-theta">
            </div>
            <div class="slide-group display-none" id="slide-group-2">
                <input type="range" min="0" max="3" value="1" step="0.1" class="slider slider-blue" onchange="onChangeSlider('sx')" id="slider-sx">
                <input type="range" min="0" max="2" value="1" step="0.1" class="slider slider-red" onchange="onChangeSlider('sy')" id="slider-sy">
            </div>
            <input type="button" value="Apply" onclick="onClickApply()" />
            <input type="button" value="Reset" onclick="onClickReset()" />
        </div>
    </div>
    <script src="texStrings.js"></script>
    <script src="matrixTransformation.js"></script>
    <script src="canvasDrawing.js"></script>
    <script src="app-transformation-matrices-demo.js"></script>
</body>

</html>
